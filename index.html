<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Micro layout</title>
</head>

<body>
    <main>

        <div class="ms_total_container">
            <div class="container-fluid">
                <div class="ms_container_content">
                    
                    <div class="row">

                        <!-- IMAGE AREA -->

                        <div class="col-12 col-lg-4">
                            <div class="ms_img_container">
                                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/dd/c0/68/chambre.jpg?w=1400&h=-1&s=1" alt="westminster hotel">
                            </div>
                        </div>

                        <!-- INFOS AREA -->
    
                        <div class="col-12 col-lg-8">

                            <h3>1. Westminster Hotel</h3>

                            <div class="ms_info_container">

                                <!-- VALUTATION AND FEEDBACK AREA -->

                                <!-- HOTEL RATE -->

                                <div class="hotel_valutation">
                                    <div class="ms_circle"></div>
                                    <div class="ms_circle"></div>
                                    <div class="ms_circle"></div>
                                    <div class="ms_circle"></div>
                                    <div class="ms_circle"></div>

                                    <!-- FEEDBACKS COUNT -->

                                    <div class="ms_dotted">
                                        <a href="#">136 recensioni</a>
                                    </div>

                                    <!-- HOTEL RANK POSITION -->

                                    <div>
                                        N.1 di 7.900 alloggi con il miglior rapporto-qualit√† prezzo a Nizza
                                    </div>

                                    <!-- SAFETY MEASURES -->

                                    <div class="safety-measures">
                                        <i class="ms_icon fa-solid fa-hands-bubbles"></i>
                                        
                                        <div class="ms_dotted">
                                            <a href="#">
                                                Misure di sicurezza adottate
                                            </a>
                                        </div>
                                    </div>
                                    
                                </div>

                                <!-- PRICES AREA -->
    
                                <div class="hotel_prices">

                                    <!-- OLD AND NEW PRICE -->

                                    <div class="ms_prices">
                                        <div class="old-price">320 &euro;</div>

                                        <div class="new-price">302 &euro;</div>

                                        <!-- LINK TO THE WEBSITE OF THE HOTEL -->
                                        <div>
                                            <a href="#">
                                                Expedia.it
                                            <i class="ms_icon fa-solid fa-share"></i>                                            </a>
                                        </div>

                                        <!-- CONDITIONS OF THE OFFER -->

                                        <div>
                                            <i class="fa-solid fa-check"></i>
                                            <strong>Cancellazione Gratuita</strong>
                                        </div>

                                        <div>
                                            <i class="fa-solid fa-check"></i>
                                            <span>Prenota ora, paga quando soggiorni</span>
                                        </div>
                                    </div>

                                    <!-- VIEW OFFER BUTTON -->

                                    <div class="view-offer">
                                        <button type="button" class="btn btn-warning">
                                            Vedi l'offerta
                                        </button>
                                    </div>
                                </div>
                            
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    
</body>

</html>
